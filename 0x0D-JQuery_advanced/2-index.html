<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Task 2</title>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    </head>
    <body>
        <script type="application/javascript">
            function createFamilyTree(response)
            {
                // forming table header 	
                var allcolumns = response.columns;
                var html = "<table><thead>"
                for (var i = 0; i < allcolumns.length; i++)
                {
                        html += '<th>' + allcolumns[i] + '</th>';
                }
                html += "</thead></table>"
                $(document.body).html(html);
                // forming table header ends 

                
                var alldata = response.data;
                var alldatahtml = '<tbody>';
                for (var j = 0; j < alldata.length; j++)
                {
                        alldatahtml += '<tr><td>' + alldata[j][0] + '</td><td>' + alldata[j][1] + '</td></tr>';
                }
                
                alldatahtml+='</tbody>';
                    
                $('table thead').after(alldatahtml);
            }

            $(document).ready(function() {
                
                var response = {
                    "columns": ["Firstname", "Lastname"],
                    "data": [
                        [
                            ["Guillaume"],
                            ["Salva"]
                        ],
                        [
                            ["Paulette"],
                            ["Salva"]
                        ],
                        [
                            ["Antoine"],
                            ["Salva"]
                        ]
                    ]
                };
            createFamilyTree(response);
            });
        </script>
    </body>
</html>
